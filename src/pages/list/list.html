<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My First List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let elemen of items" (click)="itemTapped($event, elemen)">
      <ion-icon name="{{elemen.icon}}" item-left></ion-icon>
      {{elemen.title}} - {{elemen.indice}}
      <div class="item-note" item-right>
        {{elemen.note}}
      </div>
    </button>
  </ion-list>
</ion-content>
